<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUCENG Web App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000; /* fallback color while loading */
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Make iframe behave smoothly across devices */
    @media (max-width: 768px) {
      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbxIjZhpdbzMqo8mu4UE_AW6N1Zs7oJchIzqmyKDuliXhjIKEquL05O_ZIIqSgjE1M5kGg/exec"
    allow="fullscreen"
    loading="lazy"
  ></iframe>
</body>
</html>
